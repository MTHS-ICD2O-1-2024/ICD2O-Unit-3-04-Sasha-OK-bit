<!DOCTYPE html>
<!--ICD2O Unit 3-01 Calculations HTML-->
<html lang="en ca">

<head>
  <meta charset="utf-8">
  <meta name="descirption" content="A troll.. I mean an endless button clicking fun">
  <meta name="keywords" content="mths, icd2o, button, clicking">
  <meta name="author" content="sasha.vorontsov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.dark_blue.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>The Volume Calculator</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>
  <header class="mdl-layout__header-row">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"> Volume of pyramid, js</span>
    </div>
  </header>
  <main class="mdl-layout__content"></main>
  <div class="right image">
    <p>
      Formula
      V = (l*w*h)/3 
    </p>
    <img src="./images/formula-for-the-volume-of-a-rectangular-pyramid.webp" alt="rectangle shape" />
  </div>
  <form>
    <p>
      Length:
    </p>
    <div class="mdl-textfield mdl-js-textfield">
      <!-- input pattern attribute -->
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="length" />
      <!-- mdl-textfield__label -->
      <label class="mdl-textfield__label" for="length"></label>
      <!-- class "mdl-textfield__error" -->
      <span class="mdl-textfield__error">| Step 1</span>
    </div>
    <p>
      Width:
    </p>
    <div class="mdl-textfield__input">
      <!-- input pattern attribute  -->
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="width" />
      <!-- mdl-textfield__label -->
      <label class="mdl-textfield__label" for="width"></label>
      <!-- class "mdl-textfield__error" -->
      <span class="mdl-textfield__error">| Step 2</span>
    </div>
    <br />
    <p>
      Height:
    </p>
    <div class="mdl-textfield__input">
      <!-- input pattern attribute  -->
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="height" />
      <!-- mdl-textfield__label -->
      <label class="mdl-textfield__label" for="height"></label>
      <!-- class "mdl-textfield__error" -->
      <span class="mdl-textfield__error">| Step 3</span>
    </div>

    <br />
    <main id="clickme" class="mdl-layout__content">
      <!-- Raised button with ripple -->
      <button id="clickme" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        onclick="calculatehoursworkedAndhourlywage()" type="button">
        Calculate
      </button>
  </form>
  <div>
    <div id="answer1"></div>
  </div>
  </main>
  </div>
</body>

</html>
